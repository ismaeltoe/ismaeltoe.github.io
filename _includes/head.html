<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
  {% if page.url == site.baseurl %}
    {{ site.title }} &middot; {{ site.tagline }}
  {% else %}
    {{ page.title }} &middot; {{ site.title }}
  {% endif %}
</title>
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,400italic" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{{ site.baseurl }}public/css/foundation.css" />
<link rel="stylesheet" href="{{ site.baseurl }}public/css/style.css" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
<script src="{{ site.baseurl }}public/js/vendor/modernizr.js"></script>
